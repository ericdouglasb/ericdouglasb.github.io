<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inställningssida</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Funktion för att ladda namnet från localStorage
        function loadName() {
            const savedName = localStorage.getItem('userName');
            if (savedName) {
                document.getElementById('nameInput').value = savedName;
                document.getElementById('displayName').innerText = `Ditt sparade namn är: ${savedName}`;
            }
        }

        // Funktion för att spara namnet till localStorage
        function saveName() {
            const name = document.getElementById('nameInput').value;
            localStorage.setItem('userName', name);
            document.getElementById('displayName').innerText = `Ditt sparade namn är: ${name}`;
        }

        // Funktion för att radera namnet från localStorage
        function clearName() {
            localStorage.removeItem('userName');
            document.getElementById('nameInput').value = '';
            document.getElementById('displayName').innerText = 'Inget namn sparat';
        }

        // Ladda namnet vid sidans laddning
        window.onload = loadName;
    </script>
</head>
<body>

    <header>
        <h1>Redigerbar Sida</h1>
        <nav>
            <ul>
                <li><a href="index.html">Hem</a></li>
                <li><a href="projects.html">Projekt</a></li>
                <li><a href="editable.html">Redigerbar sida</a></li>
                <li><a href="contact.html">Kontakt</a></li>
                <li><a href="settings.html">Spara</a></li>
            </ul>
        </nav>
    </header>

    <h1>Redigera ditt namn</h1>
    <label for="nameInput">Skriv in ditt namn:</label>
    <input type="text" id="nameInput" placeholder="Skriv ditt namn här">
    <button onclick="saveName()">Spara namn</button>
    <button onclick="clearName()">Radera namn</button>

    <p id="displayName">Inget namn sparat</p>

    <br><br>
    <a href="index.html">Tillbaka till huvudsidan</a>
</body>
</html>
